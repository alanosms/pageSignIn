<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
    <title>Login</title>

  <body>
    <div class="login">
      <p>Welcome !</p>
      <h2>Sign in to</h2>
      <p id="lorem">Lorem Ipsum is simply</p>
      <div class="inputs">
        <label for="email">Username</label>
        <input type="text" placeholder="Enter your user name" name="email" />
        <label for="password">Password</label>
        <div class="inputPassword" >
            <input type="password" placeholder="Enter your password" name="password" id="password"/>
            <img src="assets/img/eye.svg" data="eye" id="imgModeInput" width="24" height="24">
        </div>
      </div>
      <div class="remember">
        <div class="checkbox">
          <input type="checkbox" name="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>
        <a>Forgot password?</a>
      </div>
      <input type="button" value="Login" id="login"/>
      <div class="register">
        <p>Don`t have an Account <a href="register.html">Register</a></p>
      </div>
    </div>
    <div class="persons">
      <img src="assets/img/persons.png " height="650px" width="700px" />
    </div>
      <script src="assets/js/script.js"></script>
  </body>
